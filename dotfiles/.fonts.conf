<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match target="scan">
       <test name="family">
          <string>TerminusKitty</string>
       </test>
       <edit name="spacing">
          <int>100</int>
       </edit>
       <edit name="scalable">
          <bool>true</bool>
       </edit>
       <edit name="outline">
          <bool>true</bool>
       </edit>
    </match>
</fontconfig>
