<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>webgl-fluid</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        background-color: rgb(235, 219, 178);
        background-image: url("file://{HOME}/.assets/noise.png");
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        filter: invert();
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src="file://{HOME}/.assets/webgl-fluid.udm.js"></script>
    <script>
      WebGLFluid(document.querySelector('canvas'), {
        TRIGGER: "hover",
        IMMEDIATE: true,
        AUTO: false,
        INTERVAL: 3000,
        SIM_RESOLUTION: 128,
        DYE_RESOLUTION: 1024,
        CAPTURE_RESOLUTION: 512,
        DENSITY_DISSIPATION: 1,
        VELOCITY_DISSIPATION: 0.3,
        PRESSURE: 0.8,
        PRESSURE_ITERATIONS: 20,
        CURL: 30,
        SPLAT_RADIUS: 0.45,
        SPLAT_FORCE: 6000,
        SPLAT_COUNT: 0,
        SHADING: true,
        COLORFUL: true,
        COLOR_UPDATE_SPEED: 10,
        PAUSED: false,
        BACK_COLOR: { r: 0, g: 0, b: 0 },
        TRANSPARENT: true,
        BLOOM: false,
        BLOOM_ITERATIONS: 8,
        BLOOM_RESOLUTION: 256,
        BLOOM_INTENSITY: 0.8,
        BLOOM_THRESHOLD: 0.6,
        BLOOM_SOFT_KNEE: 0.7,
        SUNRAYS: true,
        SUNRAYS_RESOLUTION: 196,
        SUNRAYS_WEIGHT: 1.0,
      })
    </script>
  </body>
</html>
