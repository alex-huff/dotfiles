import = ["~/.config/alacritty/scheme/catppuccin-mocha.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 16.0

[font.bold]
family = "terminus"
style = "Bold"

[font.bold_italic]
family = "terminus"
style = "Bold Italic"

[font.italic]
family = "terminus"
style = "Italic"

[font.normal]
family = "terminus"
style = "Regular"

[window.padding]
x = 6
y = 6
