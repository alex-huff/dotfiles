<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Terminess Nerd Font</string>
                </patelt>
                <patelt name="style">
                    <string>Italic</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Terminess Nerd Font</string>
                </patelt>
                <patelt name="style">
                    <string>Bold Italic</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
