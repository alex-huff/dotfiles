config_version: 2
settings:
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        <Ctrl+Shift+h>: tab-prev
        <Ctrl+Shift+l>: tab-next
        <Ctrl+d>: jseval --quiet scrollHelper.scrollPage(0.8)
        <Ctrl+h>: null
        <Ctrl+u>: jseval --quiet scrollHelper.scrollPage(-0.8)
        G: jseval --quiet scrollHelper.scrollToPercent(100)
        H: nop
        J: back
        K: forward
        L: edit-url
        gH: tab-move -
        gL: tab-move +
        gg: jseval --quiet scrollHelper.scrollTo(0)
        j: jseval --quiet scrollHelper.scrollBy(200)
        k: jseval --quiet scrollHelper.scrollBy(-200)
        q: null
        yh: hint links yank
  colors.tabs.bar.bg:
    global: '#504945'
  colors.tabs.even.bg:
    global: '#000000'
  colors.tabs.even.fg:
    global: '#fbf1c7'
  colors.tabs.indicator.start:
    global: '#83a598'
  colors.tabs.indicator.stop:
    global: '#b8bb26'
  colors.tabs.odd.bg:
    global: '#000000'
  colors.tabs.odd.fg:
    global: '#fbf1c7'
  colors.tabs.selected.even.bg:
    global: '#076678'
  colors.tabs.selected.even.fg:
    global: '#fbf1c7'
  colors.tabs.selected.odd.bg:
    global: '#076678'
  colors.tabs.selected.odd.fg:
    global: '#fbf1c7'
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
  completion.quick:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.cookies.store:
    global: false
  content.desktop_capture:
    global: ask
    https://discord.com: true
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.javascript.clipboard:
    global: access
  content.media.audio_capture:
    global: ask
    https://discord.com: true
  content.media.audio_video_capture:
    global: ask
  content.notifications.enabled:
    global: false
  content.prefers_reduced_motion:
    global: true
  content.proxy:
    global: system
  downloads.location.prompt:
    global: false
  downloads.location.remember:
    global: false
  downloads.location.suggestion:
    global: both
  editor.command:
    global:
    - kitty
    - --app-id=kitty-dialogue
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - env
    - CHOICE={}
    - kitty
    - --app-id=kitty-dialogue
  fileselect.handler:
    global: external
  fileselect.multiple_files.command:
    global:
    - env
    - CHOICE={}
    - kitty
    - --app-id=kitty-dialogue
  fileselect.single_file.command:
    global:
    - env
    - CHOICE={}
    - kitty
    - --app-id=kitty-dialogue
  fonts.default_size:
    global: 9pt
  input.insert_mode.auto_enter:
    global: false
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.leave_on_load:
    global: false
  keyhint.delay:
    global: 0
  spellcheck.languages:
    global:
    - en-US
  tabs.focus_stack_size:
    global: 10
  tabs.mode_on_change:
    global: persist
  tabs.new_position.unrelated:
    global: next
  tabs.position:
    global: top
  tabs.show:
    global: never
  tabs.tabs_are_windows:
    global: true
  tabs.wrap:
    global: false
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: about:blank
