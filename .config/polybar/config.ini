[colors]
background = #1E1E2E
background-alt = #313244
foreground = #F5E0DC
primary = #89B4FA
secondary = #A6E3A1
alert = #F38BA8
disabled = #45475A

[bar/primary]
bottom= true
width = 100%
height = 18pt
radius = 6
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 2pt
border-color = #FFF5E0DC
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Comic Mono;2
modules-left = xworkspaces text
modules-right = filesystem memory cpu pulseaudio date time
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; tray-position = right
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = ${env:I3_DISK_PATH}
; can't inline color.primary :(
label-mounted = %{F#89B4FA}%mountpoint% %{F-}(%used%/%total%)
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = (%gb_used%/%gb_free%)

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = "%a, %b %d, %Y"
label = %date%

[module/time]
type = internal/date
interval = 1
date = "%I:%M:%S %p"
label = %date%

[module/text]
type = custom/text
content = ${env:I3_TEXT}

[settings]
screenchange-reload = true
pseudo-transparency = true

